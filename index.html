<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <input type="text" name="" class="display" placeholder="0"> 
    <div class="container">
        
        <div class="numbers">
            <div class="sqare">1</div>
            <div class="sqare">2</div>
            <div class="sqare">3</div>
            <div class="sqare">4</div>
            <div class="sqare">5</div>
            <div class="sqare">6</div>
            <div class="sqare">7</div>
            <div class="sqare">8</div>
            <div class="sqare">9</div>
            <div class="sqare">.</div>
            <div class="sqare">0</div>
            <div class="sqare"></div>
        </div>
        <div>
            <div class="equal sqare">=</div>
            <div class="clear sqare">A/C</div>
            <div class="delete sqare">delete</div>
            <div class="sqare"></div>
        </div>
        <div class="operators">
            <div class="sqare">+</div>
            <div class="sqare">-</div>
            <div class="sqare">*</div>
            <div class="sqare">/</div>
        </div>
    </div>
</body>

</html>
